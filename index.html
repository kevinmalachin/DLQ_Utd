<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DLQ and Support Scope</title>
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <nav>
        <button id="menuButton">Menu</button>
        <div id="menu" class="hidden">
            <ul>
                <li><a href="./SupportScope.html" target="_blank">Support Scope</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="First-Part">
            <textarea class="DLQtext" cols="60" rows="15" placeholder="Insert the content of the DLQ"></textarea>
            <textarea class="Results" cols="60" rows="15" readonly></textarea>
        </div>
        <div class="Second-Part">
            <button class="Check">Check</button>
            <!-- Aggiungi il pulsante per eseguire lo scraping -->
            <button id="scrapeJira">Scrape Jira</button>
        </div>
    </div>

    <script>
        // Script per il menu toggle
        document.getElementById("menuButton").addEventListener("click", function () {
            const menu = document.getElementById("menu");
            menu.classList.toggle("hidden");
        });
    </script>
</body>
</html>
