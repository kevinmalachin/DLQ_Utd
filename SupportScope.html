<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Support scope</title>
    <link href="SupportScope.css" rel="stylesheet" />
    <script src="SupportScope.js" defer></script>
  </head>
  <body>
    <div class="Container">
      <div class="First-Part">
        <textarea
          class="AllApps"
          cols="60"
          rows="40"
          placeholder="Insert all the apps here!"
        ></textarea>
        <textarea
          class="SupportScope"
          cols="60"
          rows="40"
          placeholder="Insert the support scope content here!"
        ></textarea>
        <textarea class="Difference" cols="50" rows="30"></textarea>
      </div>
      <div class="Second-Part">
        <button class="Check">Check</button>
      </div>
    </div>
  </body>
</html>
