<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SupportScope</title>
    <link href="style.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
      /* Additional custom CSS can go here */
    </style>
  </head>
  <body class="bg-gray-100">
    <nav class="bg-gray-800 text-white p-4 text-center">
      <h1 class="text-2xl font-bold">SupportScope</h1>
    </nav>
    <main class="container mx-auto p-4 bg-white shadow-md rounded-lg">
      <div class="mb-6">
        <label
          for="customerSelect"
          class="block mb-2 text-lg font-medium text-gray-700"
          >Seleziona Cliente:</label
        >
        <select
          id="customerSelect"
          class="p-2 rounded bg-white w-full border border-gray-300 shadow-sm focus:ring-2 focus:ring-blue-400"
        >
          <option value="">Seleziona un cliente</option>
          <option value="Bouygues">Bouygues</option>
          <option value="MSC">MSC</option>
          <option value="FSTR">FSTR</option>
          <option value="LVMH">LVMH</option>
          <option value="DIOR">DIOR</option>
          <option value="Tiffany">Tiffany</option>
        </select>
      </div>
      <div class="mb-6">
        <label
          for="projectSelect"
          class="block mb-2 text-lg font-medium text-gray-700"
          >Seleziona Project/Business group:</label
        >
        <select
          id="projectSelect"
          class="p-2 rounded bg-white w-full border border-gray-300 shadow-sm focus:ring-2 focus:ring-blue-400"
        >
          <option value="">Seleziona un Project/Business group</option>
        </select>
      </div>
      <div class="mb-6">
        <label
          for="htmlFileInput"
          class="block mb-2 text-lg font-medium text-gray-700"
          >Carica file HTML:</label
        >
        <input
          type="file"
          id="htmlFileInput"
          accept=".html"
          class="p-2 rounded bg-white border border-gray-300 shadow-sm focus:ring-2 focus:ring-blue-400"
        />
      </div>
      <div class="mb-6">
        <label
          for="excelFileInput"
          class="block mb-2 text-lg font-medium text-gray-700"
          >Carica file Excel:</label
        >
        <input
          type="file"
          id="excelFileInput"
          accept=".xlsx, .xls"
          class="p-2 rounded bg-white border border-gray-300 shadow-sm focus:ring-2 focus:ring-blue-400"
        />
      </div>
      <div class="mb-6 text-center">
        <button
          id="compareBtn"
          class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700 transition duration-150 disabled:opacity-50"
          disabled
        >
          Confronta
        </button>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
        <textarea
          id="htmlContent"
          class="w-full h-24 p-2 border border-gray-300 rounded shadow-sm"
          placeholder="Contenuto HTML caricato"
          readonly
        ></textarea>
        <textarea
          id="excelContent"
          class="w-full h-24 p-2 border border-gray-300 rounded shadow-sm"
          placeholder="Contenuto Excel caricato"
          readonly
        ></textarea>
      </div>
      <textarea
        id="result"
        class="w-full h-96 p-2 border border-gray-300 rounded shadow-sm"
        placeholder="Risultati del confronto"
        readonly
      ></textarea>
    </main>
    <script src="SupportScope.js"></script>
  </body>
</html>
