<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bouygues</title>
  <link href="./Bouygues.css" rel="stylesheet" />
  <script src="./Bouygues.js" defer></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
  <h3>This is the Support Scope check for Bouygues </h3>
  
  <div class="container">
    <div class="first-part">
      <textarea id="allAppsTextarea" class="all-apps" cols="50" rows="30" placeholder="Insert Runtime copied here!"></textarea>
      <textarea id="supportScopeTextarea" class="support-scope" cols="50" rows="30" placeholder="Insert the support scope content here!"></textarea>
      <textarea id="differenceTextarea" class="difference" cols="30" rows="20"></textarea>
    </div>
  </div>
    <div class="Second-part">
      <button id="checkButton" class="check">Check</button>
    </div>
</body>
</html>
