<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jira Task Checker</title>
    <link href="./JiraTaskCheck.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <header>
            <h1>Jira Task Checker</h1>
        </header>

        <section class="controls">
            <button id="checkButton">Check Tasks</button>
            <div id="loading" class="hidden">Checking...</div>
        </section>

        <section class="results">
            <h2>Results</h2>
            <div id="resultsContainer"></div>
        </section>
    </div>

    <script src="JiraTaskCheck.js" defer></script>
</body>
</html>
